[colors]
background = #901d1f22
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 24pt
radius = 10
; dim-value = 0.9
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1
padding-bottom = 0
module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono Nerd Font:style:Medium:size=11;3"
modules-left = i3 wname
modules-right = date alsa network-networkmanager battery

cursor-click = pointer
cursor-scroll-up = i3wm-wsnext
cursor-scroll-down = i3wm-wsprev   
enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

; Only show workspaces on the same output as the bar
pin-workspaces = truR

; Separator in between workspaces
label-separator = |
label-separator-foreground = ${colors.disabled}
label-separator-padding = 0
ws-icon-0 = 1;
ws-icon-1 = 2;﬏
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;異
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

format = <label-state><label-mode>
index-sort = true
wrapping-scroll = false
enable-scroll = true

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.primary}
label-mode-background = ${colors.background-alt}

; focused = Active workspace on focused monitor
label-focused = %icon% %name%
label-focused-background = 
label-focused-foreground = ${colors.primary}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.disabled}
; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${colors.disabled}
label-visible-underline= ${colors.background}

; urgent = Workspace with urgency hint set
label-urgent = %icon% %name%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

[module/wname]
type = custom/script
content-font = 1
exec = ~/.config/polybar/windowname.sh
tail = true

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/alsa]
type = internal/alsa
interval = 5

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

format-volume = <label-volume> <bar-volume>
format-volume-background = ${colors.background}
format-muted = <label-muted>
format-muted-background = ${colors.background}

label-volume = %percentage%%
label-muted = mute
label-muted-foreground = #FF0033

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-headphones-0 = 3
ramp-volume-foreground = ${colors.foreground}

bar-volume-width     = 11
bar-volume-indicator = +
bar-volume-fill      = =
bar-volume-empty     = .
bar-volume-fill-font      = 3
bar-volume-empty-font     = 3
bar-volume-empty-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1

date-alt = " %Y-%m-%d %H:%M:%S"
date =  %A %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/network-networkmanager]
type = custom/script
exec = ~/.config/polybar/network-networkmanager.sh
tail = true

[module/battery]
type = internal/battery
poll-interval = 2
battery = BAT1
adapter = ADP1
full-at = 99
exec = ~/.config/polybar/bat.sh
tail = true
format-charging = <animation-charging> <label-charging>
time-format = %H:%M:%S
format-discharging = <ramp-capacity> <label-discharging>
; format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = #00FF00

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
